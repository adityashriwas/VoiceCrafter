<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Clone TTS</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="static/css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Voice Clone Text-to-Speech</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Voice Upload Section -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Step 1: Upload Voice Sample</h5>
                        <p class="card-text">Upload a 5-10 minute audio file (WAV or MP3)</p>
                        <div class="mb-3">
                            <input type="file" class="form-control" id="audioFile" accept=".wav,.mp3">
                        </div>
                        <button class="btn btn-primary" id="uploadBtn" onclick="uploadVoice()">
                            Upload Voice
                        </button>
                        <div class="progress mt-3 d-none" id="uploadProgress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
                        </div>
                    </div>
                </div>

                <!-- Text Input Section -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Step 2: Enter Text</h5>
                        <p class="card-text">Enter text in Hindi or English</p>
                        <div class="mb-3">
                            <textarea class="form-control" id="inputText" rows="4" placeholder="Enter text here..."></textarea>
                        </div>
                        <button class="btn btn-primary" id="generateBtn" onclick="generateAudio()" disabled>
                            Generate Speech
                        </button>
                        <div class="progress mt-3 d-none" id="generateProgress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
                        </div>
                    </div>
                </div>

                <!-- Audio Output Section -->
                <div class="card mb-4 d-none" id="audioOutput">
                    <div class="card-body">
                        <h5 class="card-title">Generated Audio</h5>
                        <audio id="audioPlayer" controls class="w-100 mb-3"></audio>
                        <button class="btn btn-success" id="downloadBtn" onclick="downloadAudio()">
                            Download MP3
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert for messages -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="alertToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
